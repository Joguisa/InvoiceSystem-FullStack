<app-page-header title="Vendedores" [breadcrumbs]="breadcrumbs" [showAddButton]="true" addButtonLabel="Nuevo Vendedor"
    (onAdd)="openNew()">
</app-page-header>

<app-data-table [data]="data()" [cols]="cols" [totalRecords]="totalRecords()" [loading]="loading()"
    (onEdit)="onEdit($event)" (onDelete)="onDelete($event)">
</app-data-table>

<p-dialog header="{{ selectedSeller() ? 'Editar Vendedor' : 'Nuevo Vendedor' }}" [(visible)]="dialogVisible"
    [modal]="true" [style]="{width: '500px'}" [closable]="true">
    <app-seller-form *ngIf="dialogVisible()" [seller]="selectedSeller()" (onSave)="onFormSaved()"
        (onCancel)="dialogVisible.set(false)">
    </app-seller-form>
</p-dialog>
