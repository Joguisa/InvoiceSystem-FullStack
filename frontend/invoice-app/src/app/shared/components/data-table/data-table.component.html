<div class="card p-0">
    <p-table [value]="data" [columns]="cols" [paginator]="paginator" [rows]="rows" [totalRecords]="totalRecords"
        [loading]="loading" [rowHover]="rowHover" styleClass="p-datatable-sm" [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
        [rowsPerPageOptions]="[10, 25, 50]">

        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{ col.header }}
                    <p-sortIcon *ngIf="col.sortable" [field]="col.field"></p-sortIcon>
                </th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    <!-- Custom Template -->
                    <ng-container *ngIf="col.type === 'custom'; else standardTypes">
                        {{ rowData[col.field] }}
                    </ng-container>

                    <ng-template #standardTypes>
                        <!-- Status -->
                        <ng-container *ngIf="col.type === 'status'">
                            <app-status-badge [status]="rowData[col.field]"></app-status-badge>
                        </ng-container>

                        <!-- Actions -->
                        <ng-container *ngIf="col.type === 'actions'">
                            <div class="flex gap-2">
                                <p-button icon="pi pi-pencil" [text]="true" severity="info" (onClick)="edit(rowData)"
                                    pTooltip="Editar" tooltipPosition="top"></p-button>
                                <p-button icon="pi pi-trash" [text]="true" severity="danger" (onClick)="delete(rowData)"
                                    pTooltip="Eliminar" tooltipPosition="top"></p-button>
                            </div>
                        </ng-container>

                        <!-- Currency -->
                        <ng-container *ngIf="col.type === 'currency'">
                            {{ rowData[col.field] | currency:'USD':'symbol' }}
                        </ng-container>

                        <!-- Date -->
                        <ng-container *ngIf="col.type === 'date'">
                            {{ rowData[col.field] | date:'short' }}
                        </ng-container>

                        <!-- Default Text -->
                        <ng-container *ngIf="!col.type || col.type === 'text'">
                            {{ rowData[col.field] }}
                        </ng-container>
                    </ng-template>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td [attr.colspan]="cols.length" class="text-center p-4">
                    <span class="text-500 font-semibold">No se encontraron registros.</span>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
